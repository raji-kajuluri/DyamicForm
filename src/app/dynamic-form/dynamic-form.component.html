<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let control of meta" class="form-row">
            <app-control [control]= "control" [form]="form" required></app-control>
           
        </div>
        <div class="form-row">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Save</button>
            
        </div>
    </form>
    <div *ngIf="payLoad" class="form-row">
        <strong>Saved for values</strong><br/>{{payLoad}}
    </div>
</div>
